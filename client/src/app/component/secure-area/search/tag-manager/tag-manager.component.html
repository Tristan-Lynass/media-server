<i class="fa fa-search"></i>
<input autofocus type="text" placeholder="Filename...">

<i class="fa fa-sharp fa-solid fa-tags"></i>
<app-search-tag
  class="tag"
  *ngFor="let tag of tags;"
  [tag]="tag"
  (deleteEvent)="deleteTag(tag)"></app-search-tag>
<input autofocus type="text" [(ngModel)]="input" (keydown.space)="addTag()" (keyup.enter)="addTag()" placeholder="Add tag...">
